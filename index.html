<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt = "Agenda telefônica">
            <h1>Agenda de Contatos Telefônicos</h1>
        </header> 
        <form id="form-inserir-dados">
            <input type = "text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type = "text" id="ddd-contato" required placeholder ="DDD"/>
            <input type = "text" id="telefone-contato"  required placeholder = "Numero do telefone" min="9"/>
            <button>Adicionar +</button>
        </form>  
        <table>
            <thead>
                <tr>
                    <th style = "width: 45%;">
                        <img src = "./images/contact.png" alt = "Nome do contato"/>
                    </th>
                    <th style = "width: 5%;">
                        <img src = "./images/ddd.com.png" alt="Código DDD"/>
                    </th>    
                    <th style = "width: 45%;">
                        <img src = "./images/phone.png" alt="Número de contato"/>
                    </th>                      
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td>DDD</td>
                    <td>Telefone</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
